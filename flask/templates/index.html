<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Lista de Usuários</h1>
    <a href="{{ url_for('add_user') }}">Adicionar Usuário</a>
    <table>
        <tr>
            <th>Usuário</th>
            <th>Ações</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>
                <a href="{{ url_for('edit_user', username=user.username) }}">Editar</a> |
                <a href="{{ url_for('delete_user', username=user.username) }}">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
